<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio final tabelas</title>
    <style>
        th , td{
            border: 1px solid black;
            padding: 7px;
        }

        table{
            border-collapse: collapse;
        }

        caption{
            font-weight: bold;
            font-size: 200%;

        }

        th{
            background-color: gray;
        }

        tr{
            border: 2px solid black;
        }

    </style>
</head>
<body>
    <h1>Desafio IV de tabelas</h1>
    <table>
        <caption>
            <p>Notas do aluno David Lucas</p>
        </caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Area</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Media</th>
            </tr>

            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matematica</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
            </tr>

            <tr>
                <td>Fisica</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
            </tr>

            <tr >
                <td >Quimica</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
            </tr>

            <tr>

                <td>Biologia</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>Historia</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>9.0</td>
                <td>8.0</td>
                <td>8.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
